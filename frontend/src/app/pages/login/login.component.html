<div class="container d-flex justify-content-center align-items-center">
  <div class="form-wrapper col-md-6">
    <h1 class="display-4 text-center mt-5 mb-4">
      Login
    </h1>
    <form
      [formGroup]="loginForm"
      (submit)="submit()"
      novalidate
      accept-charset="UTF-8"
    >
      <div class="mb-3">
        <label for="userEmail">Email address</label>
        <input
          type="email"
          id="userEmail"
          name="email"
          class="form-control"
          placeholder="Email address"
          formControlName="email"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="userPassword">Password</label>
        <input
          type="password"
          id="userPassword"
          name="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
          required
        />
      </div>
      <hr />
      <button type="submit" class="btn btn-primary col-12 mt-3">
        Login
      </button>
      <a routerLink="/register" class="btn btn-link col-12 mt-2 mb-3">
        Register
      </a>
    </form>
  </div>
</div>
