<app-navbar></app-navbar>
<main role="main" class="flex-shrink-0">
  <div class="container" *ngIf="loggedIn === true">
    <div class="row">
      <div class="col-12">
        <h1 class="display-4">Edit</h1>
      </div>
    </div>
    <form
      [formGroup]="editForm"
      (submit)="submit()"
      novalidate
      accept-charset="UTF-8"
    >
      <div class="row">
        <div class="col-md-6">
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="boatName">Name</label>
              <input
                type="text"
                class="form-control"
                id="boatName"
                formControlName="boatName"
                placeholder="BoatName"
                [(ngModel)]="boatData.boatName"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="boatPicture">Picture</label>
              <input
                type="text"
                class="form-control"
                id="boatPicture"
                formControlName="boatPicture"
                [(ngModel)]="boatData.picture"
                placeholder="http://example.com/link/to/your/image.png"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="lengthInFeet">Length in Feet</label>
              <input
                type="number"
                class="form-control"
                id="lengthInFeet"
                formControlName="lengthInFeet"
                [(ngModel)]="boatData.lengthInFeet"
                placeholder="Length in Feet"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="make">Make</label>
              <input
                type="text"
                class="form-control"
                id="make"
                formControlName="make"
                [(ngModel)]="boatData.make"
                placeholder="Make"
                required
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="description">Description</label>
          <quill-editor
            id="description"
            formControlName="description"
            [(ngModel)]="boatData.description"
            [style]="{ height: '250px' }"
          ></quill-editor>
        </div>
      </div>
      <hr />
      <button type="submit" class="btn btn-primary col-12 mt-3">
        Submit
      </button>
    </form>
    <a [routerLink]="['/boats/']" class="btn btn-link col-12 mt-2 Ã‡mb-3">
      Back to List
    </a>
  </div>
  <div class="container" *ngIf="loggedIn === false">
    <app-unauthorized></app-unauthorized>
  </div>
</main>
<app-footer class="d-flex flex-column h-100"></app-footer>
