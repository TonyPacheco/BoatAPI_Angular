<div class="container">
  <div *ngIf="alerts.length > 0" class="alert-wrapper">
    <div *ngFor="let alert of alerts" class="text-center">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ alert.text }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
